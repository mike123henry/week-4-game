<body>
  <div class="container">
  <div class="row title-row">
    <h1 class="text-right col-md-4">The Expendables</h1>
    <img  class="col-md-4 title-img" src="assets/images/expendables.jpg"  alt="Expendables" >
    <h1 class="text-left col-md-4">RPG game</h1>
  </div>
  <section id="characters">
    <div class="row center">
      <div class="col-md-3 stallone">
        <p id="stallone-p1" class="text-center"> Stallone</p>
        <img id="stallone" src="assets/images/stallone.jpg" class="center-block char_img" alt="Stallone" height="100">
        <p id="stallone-p2" class="text-center health"> 150 </p>
      </div>
      <div class="col-md-3 statham">
        <p id="statham-p1" class="text-center "> Statham</p>
        <img id="statham" src="assets/images/statham.jpg" class="center-block char_img " alt="Statham" height="100">
        <p id="statham-p2" class="text-center health "> 150 </p>
      </div>
      <div class="col-md-3 lundgren">
        <p id="lundgren-p1" class="text-center"> Lundgren</p>
        <img id="lundgren" src="assets/images/lundgren.jpg" class="center-block char_img" alt="Lundgren" height="100">
        <p id="lundgren-p2" class="text-center health"> 150 </p>
      </div>
      <div class="col-md-3 jetli">
        <p id="jetli-p1" class="text-center"> Jet Li</p>
        <img id="jetli" src="assets/images/jetli.jpg"  class="center-block char_img" alt="Jet Li" height="100">
        <p id="jetli-p2" class="text-center health"> 150 </p>
      </div>
    </div>
  </section>
  <section id="arena">
    <div class = "row">
      <div class="col-md-4">
       <p id= "attacker" class="text-center"> your character</p>
        <img id="attackerImg" src="" class="center-block"  height="100" >
        <p id="attackerHP" class="text-center attackerHP">  </p>
      </div>
      <div class="col-md-4">
       <p id="dmzAttack" class="text-center">Attack</p>
        <img id="dmzImg" src="" class="center-block" height="100" >
        <p class="text-center">  </p>
      </div>
      <div class="col-md-4">
       <p id= "defender" class="text-center"> the evil character</p>
        <img id="defenderImg" src="" class="center-block" height="100" >
        <p id="defenderHP" class="text-center defendHP">  </p>
      </div>
    </div>
    </div>

  </section>
  </div>
